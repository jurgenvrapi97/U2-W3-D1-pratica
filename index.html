<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form con OOP in JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center mt-2">
          <div class="col-12 col-md-8 col-lg-6">
            <h2>La mia rubrica</h2>
            <form>
              <div class="mb-2">
                <label for="petName" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="petName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="ownerName" class="form-label"
                  >nome propietario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="ownerName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="species" class="form-label">specie</label>
                <input
                  type="tel"
                  class="form-control"
                  id="species"
                  maxlength="10"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="breed" class="form-label">razza</label>
                <input
                  class="form-control"
                  id="breed"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">SALVA</button>
            </form>
          </div>
        </div>
        <div
          class="row justify-content-center mt-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
          id="petCard"
        >
          <!-- <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">NOME COGNOME</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">TELEFONO</h6>
                  <h6 class="card-subtitle mb-2 text-body-secondary">EMAIL</h6>
                </div>
              </div>
            </div> -->
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./user.js"></script>
    <script src="./pet.js"></script>
  </body>
</html>
